<svg viewBox="0 0 1800 450" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
  <!-- Input text bar -->
  <rect x="100" y="80" width="600" height="60" rx="8" />
  <text x="130" y="120" font-family="monospace" font-size="24" fill="currentColor" opacity="0.6">Hello, how are you today?</text>

  <!-- Arrow down -->
  <line x1="400" y1="140" x2="400" y2="180" stroke-width="2" />
  <polygon points="400,180 390,165 410,165" fill="currentColor" />

  <!-- Tokenization splitting -->
  <rect x="100" y="200" width="90" height="50" rx="5" />
  <text x="115" y="232" font-family="monospace" font-size="16" fill="currentColor" opacity="0.7">Hello</text>

  <rect x="200" y="200" width="40" height="50" rx="5" />
  <text x="210" y="232" font-family="monospace" font-size="16" fill="currentColor" opacity="0.7">,</text>

  <rect x="250" y="200" width="70" height="50" rx="5" />
  <text x="262" y="232" font-family="monospace" font-size="16" fill="currentColor" opacity="0.7">how</text>

  <rect x="330" y="200" width="60" height="50" rx="5" />
  <text x="342" y="232" font-family="monospace" font-size="16" fill="currentColor" opacity="0.7">are</text>

  <rect x="400" y="200" width="70" height="50" rx="5" />
  <text x="412" y="232" font-family="monospace" font-size="16" fill="currentColor" opacity="0.7">you</text>

  <rect x="480" y="200" width="90" height="50" rx="5" />
  <text x="492" y="232" font-family="monospace" font-size="16" fill="currentColor" opacity="0.7">today</text>

  <rect x="580" y="200" width="40" height="50" rx="5" />
  <text x="592" y="232" font-family="monospace" font-size="16" fill="currentColor" opacity="0.7">?</text>

  <!-- Arrows to token IDs -->
  <line x1="145" y1="250" x2="145" y2="290" stroke-dasharray="4,4" opacity="0.5" />
  <line x1="220" y1="250" x2="220" y2="290" stroke-dasharray="4,4" opacity="0.5" />
  <line x1="285" y1="250" x2="285" y2="290" stroke-dasharray="4,4" opacity="0.5" />
  <line x1="360" y1="250" x2="360" y2="290" stroke-dasharray="4,4" opacity="0.5" />
  <line x1="435" y1="250" x2="435" y2="290" stroke-dasharray="4,4" opacity="0.5" />
  <line x1="525" y1="250" x2="525" y2="290" stroke-dasharray="4,4" opacity="0.5" />
  <line x1="600" y1="250" x2="600" y2="290" stroke-dasharray="4,4" opacity="0.5" />

  <!-- Token IDs -->
  <rect x="110" y="300" width="70" height="40" rx="5" fill="currentColor" opacity="0.1" />
  <text x="125" y="327" font-family="monospace" font-size="14" fill="currentColor">9906</text>

  <rect x="195" y="300" width="50" height="40" rx="5" fill="currentColor" opacity="0.1" />
  <text x="208" y="327" font-family="monospace" font-size="14" fill="currentColor">11</text>

  <rect x="255" y="300" width="60" height="40" rx="5" fill="currentColor" opacity="0.1" />
  <text x="265" y="327" font-family="monospace" font-size="14" fill="currentColor">1650</text>

  <rect x="325" y="300" width="70" height="40" rx="5" fill="currentColor" opacity="0.1" />
  <text x="340" y="327" font-family="monospace" font-size="14" fill="currentColor">527</text>

  <rect x="405" y="300" width="60" height="40" rx="5" fill="currentColor" opacity="0.1" />
  <text x="415" y="327" font-family="monospace" font-size="14" fill="currentColor">499</text>

  <rect x="475" y="300" width="100" height="40" rx="5" fill="currentColor" opacity="0.1" />
  <text x="490" y="327" font-family="monospace" font-size="14" fill="currentColor">11296</text>

  <rect x="585" y="300" width="50" height="40" rx="5" fill="currentColor" opacity="0.1" />
  <text x="600" y="327" font-family="monospace" font-size="14" fill="currentColor">30</text>

  <!-- Vocabulary visualization on right -->
  <rect x="800" y="50" width="400" height="350" rx="10" stroke-dasharray="6,4" opacity="0.4" />
  <text x="940" y="90" font-family="monospace" font-size="18" fill="currentColor" opacity="0.5">Vocabulary</text>

  <!-- Vocabulary entries -->
  <line x1="830" y1="120" x2="1170" y2="120" opacity="0.2" />
  <text x="850" y="145" font-family="monospace" font-size="12" fill="currentColor" opacity="0.3">0: &lt;pad&gt;</text>
  <text x="850" y="170" font-family="monospace" font-size="12" fill="currentColor" opacity="0.3">1: &lt;unk&gt;</text>
  <text x="850" y="195" font-family="monospace" font-size="12" fill="currentColor" opacity="0.4">...</text>
  <text x="850" y="220" font-family="monospace" font-size="12" fill="currentColor" opacity="0.5">11: ,</text>
  <text x="850" y="245" font-family="monospace" font-size="12" fill="currentColor" opacity="0.4">...</text>
  <text x="850" y="270" font-family="monospace" font-size="12" fill="currentColor" opacity="0.5">499: you</text>
  <text x="850" y="295" font-family="monospace" font-size="12" fill="currentColor" opacity="0.5">527: are</text>
  <text x="850" y="320" font-family="monospace" font-size="12" fill="currentColor" opacity="0.4">...</text>
  <text x="850" y="345" font-family="monospace" font-size="12" fill="currentColor" opacity="0.5">9906: Hello</text>
  <text x="850" y="370" font-family="monospace" font-size="12" fill="currentColor" opacity="0.4">...</text>

  <!-- Size indicator -->
  <text x="1000" y="145" font-family="monospace" font-size="11" fill="currentColor" opacity="0.3">|V| = 50,257</text>

  <!-- Arrow to embedding -->
  <line x1="400" y1="340" x2="400" y2="380" stroke-width="2" />
  <polygon points="400,380 390,365 410,365" fill="currentColor" />

  <!-- Embedding vectors -->
  <rect x="100" y="390" width="550" height="50" rx="5" />
  <text x="120" y="420" font-family="monospace" font-size="10" fill="currentColor" opacity="0.5">[0.23, -0.45, 0.12, 0.89, -0.34, 0.67, ...]</text>
  <text x="400" y="420" font-family="monospace" font-size="10" fill="currentColor" opacity="0.5">[0.56, 0.23, -0.78, 0.11, 0.45, -0.22, ...]</text>

  <!-- Output arrow -->
  <path d="M1200 225 L1350 225" stroke-width="2" />
  <polygon points="1350,225 1335,215 1335,235" fill="currentColor" />

  <!-- Model input representation -->
  <rect x="1400" y="120" width="300" height="210" rx="10" />
  <text x="1480" y="160" font-family="monospace" font-size="16" fill="currentColor" opacity="0.5">Input Tensor</text>
  <line x1="1430" y1="180" x2="1670" y2="180" opacity="0.3" />
  <text x="1430" y="210" font-family="monospace" font-size="12" fill="currentColor" opacity="0.4">shape: [1, 7]</text>
  <text x="1430" y="240" font-family="monospace" font-size="12" fill="currentColor" opacity="0.5">[9906, 11, 1650,</text>
  <text x="1440" y="265" font-family="monospace" font-size="12" fill="currentColor" opacity="0.5">527, 499, 11296, 30]</text>
  <text x="1430" y="305" font-family="monospace" font-size="11" fill="currentColor" opacity="0.3">dtype: int64</text>
</svg>
