<svg viewBox="0 0 1800 450" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
  <!-- Chat bubbles conversation pattern -->

  <!-- Left bubble 1 - User -->
  <rect x="100" y="50" width="300" height="100" rx="15" />
  <path d="M120 150 L100 180 L160 150" />
  <line x1="130" y1="85" x2="370" y2="85" opacity="0.5" />
  <line x1="130" y1="105" x2="340" y2="105" opacity="0.5" />
  <line x1="130" y1="125" x2="280" y2="125" opacity="0.5" />

  <!-- Right bubble 1 - AI response -->
  <rect x="500" y="120" width="350" height="120" rx="15" />
  <path d="M820 240 L850 270 L780 240" />
  <line x1="530" y1="155" x2="820" y2="155" opacity="0.5" />
  <line x1="530" y1="180" x2="800" y2="180" opacity="0.5" />
  <line x1="530" y1="205" x2="750" y2="205" opacity="0.5" />

  <!-- Left bubble 2 - Refined prompt -->
  <rect x="200" y="280" width="320" height="110" rx="15" />
  <path d="M220 390 L200 420 L280 390" />
  <line x1="230" y1="315" x2="490" y2="315" opacity="0.5" />
  <line x1="230" y1="340" x2="470" y2="340" opacity="0.5" />
  <line x1="230" y1="365" x2="400" y2="365" opacity="0.5" />

  <!-- Center decorative elements - prompt symbols -->
  <text x="920" y="90" font-family="monospace" font-size="40" fill="currentColor" opacity="0.3">&gt;_</text>
  <text x="950" y="350" font-family="monospace" font-size="40" fill="currentColor" opacity="0.3">{...}</text>

  <!-- Right bubble 2 - Better response -->
  <rect x="1050" y="50" width="380" height="140" rx="15" />
  <path d="M1400 190 L1430 220 L1360 190" />
  <line x1="1080" y1="90" x2="1400" y2="90" opacity="0.6" />
  <line x1="1080" y1="115" x2="1380" y2="115" opacity="0.6" />
  <line x1="1080" y1="140" x2="1350" y2="140" opacity="0.6" />
  <line x1="1080" y1="165" x2="1280" y2="165" opacity="0.6" />

  <!-- Right bubble 3 - Final refined -->
  <rect x="1150" y="250" width="400" height="130" rx="15" />
  <path d="M1520 380 L1550 410 L1480 380" />
  <line x1="1180" y1="290" x2="1520" y2="290" opacity="0.7" />
  <line x1="1180" y1="315" x2="1500" y2="315" opacity="0.7" />
  <line x1="1180" y1="340" x2="1450" y2="340" opacity="0.7" />

  <!-- Iteration arrows -->
  <path d="M420 130 Q460 140 480 145" stroke-dasharray="4,4" opacity="0.4" />
  <path d="M540 260 Q480 270 460 285" stroke-dasharray="4,4" opacity="0.4" />
  <path d="M850 200 Q950 180 1030 120" stroke-dasharray="4,4" opacity="0.4" />
  <path d="M1050 200 Q1080 240 1130 270" stroke-dasharray="4,4" opacity="0.4" />

  <!-- Sparkle/quality indicators -->
  <circle cx="1600" cy="300" r="15" fill="currentColor" opacity="0.2" />
  <path d="M1600 280 L1600 320 M1580 300 L1620 300" stroke-width="2" />

  <circle cx="1650" cy="380" r="12" fill="currentColor" opacity="0.15" />
  <path d="M1650 365 L1650 395 M1635 380 L1665 380" stroke-width="1.5" />
</svg>
