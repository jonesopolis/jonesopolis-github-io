<svg viewBox="0 0 1800 450" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
  <!-- Document stack on left -->
  <rect x="100" y="100" width="180" height="240" rx="8" />
  <line x1="130" y1="140" x2="250" y2="140" opacity="0.5" />
  <line x1="130" y1="165" x2="250" y2="165" opacity="0.5" />
  <line x1="130" y1="190" x2="230" y2="190" opacity="0.5" />
  <line x1="130" y1="215" x2="250" y2="215" opacity="0.5" />
  <line x1="130" y1="240" x2="220" y2="240" opacity="0.5" />
  <line x1="130" y1="265" x2="250" y2="265" opacity="0.5" />
  <line x1="130" y1="290" x2="200" y2="290" opacity="0.5" />

  <!-- Stacked documents behind -->
  <rect x="115" y="85" width="180" height="240" rx="8" opacity="0.4" />
  <rect x="130" y="70" width="180" height="240" rx="8" opacity="0.2" />

  <!-- Search/magnifying glass -->
  <circle cx="500" cy="225" r="70" stroke-width="3" />
  <line x1="550" y1="275" x2="610" y2="335" stroke-width="4" />

  <!-- Query lines inside magnifier -->
  <line x1="450" y1="210" x2="530" y2="210" opacity="0.6" />
  <line x1="460" y1="235" x2="540" y2="235" opacity="0.6" />

  <!-- Vector database / embedding space -->
  <rect x="700" y="80" width="400" height="290" rx="10" stroke-dasharray="8,4" opacity="0.5" />

  <!-- Dots representing vectors -->
  <circle cx="760" cy="140" r="8" fill="currentColor" opacity="0.3" />
  <circle cx="820" cy="180" r="8" fill="currentColor" opacity="0.5" />
  <circle cx="780" cy="250" r="8" fill="currentColor" opacity="0.3" />
  <circle cx="850" cy="300" r="8" fill="currentColor" opacity="0.4" />
  <circle cx="900" cy="150" r="8" fill="currentColor" opacity="0.4" />
  <circle cx="950" cy="220" r="10" fill="currentColor" opacity="0.8" />
  <circle cx="920" cy="280" r="8" fill="currentColor" opacity="0.5" />
  <circle cx="1000" cy="170" r="8" fill="currentColor" opacity="0.3" />
  <circle cx="1030" cy="250" r="8" fill="currentColor" opacity="0.4" />
  <circle cx="1060" cy="320" r="8" fill="currentColor" opacity="0.3" />

  <!-- Highlighted/retrieved chunk -->
  <circle cx="950" cy="220" r="30" stroke-dasharray="4,4" opacity="0.6" />

  <!-- Arrow from search to vectors -->
  <path d="M570 225 L680 225" stroke-width="2" />
  <polygon points="680,225 665,215 665,235" fill="currentColor" />

  <!-- LLM Brain on right -->
  <ellipse cx="1350" cy="225" rx="120" ry="100" stroke-width="3" />
  <path d="M1280 180 Q1350 150 1420 180" opacity="0.4" />
  <path d="M1290 225 Q1350 200 1410 225" opacity="0.4" />
  <path d="M1280 270 Q1350 300 1420 270" opacity="0.4" />

  <!-- Arrow from vectors to LLM -->
  <path d="M1100 225 L1210 225" stroke-width="2" />
  <polygon points="1210,225 1195,215 1195,235" fill="currentColor" />

  <!-- Output -->
  <rect x="1550" y="150" width="180" height="150" rx="10" />
  <line x1="1575" y1="190" x2="1705" y2="190" opacity="0.6" />
  <line x1="1575" y1="215" x2="1690" y2="215" opacity="0.6" />
  <line x1="1575" y1="240" x2="1670" y2="240" opacity="0.6" />
  <line x1="1575" y1="265" x2="1640" y2="265" opacity="0.6" />

  <!-- Arrow from LLM to output -->
  <path d="M1470 225 L1530 225" stroke-width="2" />
  <polygon points="1530,225 1515,215 1515,235" fill="currentColor" />

  <!-- Labels/flow indicators -->
  <text x="160" y="380" font-family="monospace" font-size="18" fill="currentColor" opacity="0.4">docs</text>
  <text x="470" y="400" font-family="monospace" font-size="18" fill="currentColor" opacity="0.4">query</text>
  <text x="850" y="400" font-family="monospace" font-size="18" fill="currentColor" opacity="0.4">retrieve</text>
  <text x="1310" y="380" font-family="monospace" font-size="18" fill="currentColor" opacity="0.4">generate</text>
</svg>
